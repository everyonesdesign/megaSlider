<!DOCTYPE html>
<html>
<head>
    <title>megaSlider</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/megaSlider.css"/>
</head>
<body>

<div class="container">
    <div id="slider">
        <img src="img/pic1.jpg"  alt=""/>
        <img src="img/pic2.jpg"  alt=""/>
        <img src="img/pic3.jpg"  alt=""/>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/megaSlider.min.js"></script>
<script type="text/javascript">
    $(window).on("load", function() {
       var slider = $("#slider").megaSlider({
           pause: 2000,
           duration: 800,
           effects: "moveToRight,moveToLeft",
           auto: true,
           horizontalBlocks: 12
       });
    });
</script>
</body>
</html>
